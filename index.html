<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Favorite Music Style Survey Form</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <h1 id="title">Favorite Music Style Survey</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">

            <label id="name-label" for="name">Name:</label><br>
            <input id="name" type="text" placeholder="Enter your Name" required>
            <br><br>
            <label id="email-label" for="email">Email:</label><br>
            <input id="email" type="email" placeholder="Enter your Email address" required>
            <br><br>
            <label id="number-label" for="number">Age</label><br>
            <input type="number" id="number" placeholder="Age" min="15" max="99">
            <br><br>
            <label for="dropdown">Choos you favorite music style:</label><br>
            <select name="dropdown" id="dropdown">
                <option value="rock">Rock</option>
                <option value="electronic">Electronic</option>
                <option value="soul">Soul/R&B</option>
                <option value="funk">Funk</option>
                <option value="country">Country</option>
                <option value="latin">Latin</option>
                <option value="regge">Regge</option>
            </select>


        </form>
    </body>
</html>
